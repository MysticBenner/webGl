<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is an example for HTML5</title>
</head>
<body>

<div id="header">
    <h1>This is header 1</h1>
    <h2>This is header 2</h2>
    <h3>This is header 3</h3>
    <h4>This is header 4</h4>
    <h5>This is header 5</h5>
    <h6>This is header 6</h6>
</div>
<div id="left">
    <hr>
    <p>this is a paragraph</p>
    <hr>
    <a href="http://www.cug.edu.cn">This is CUG website</a>
    <hr>
    <img src="../images/eg_bulboff.gif" width="109" height="180">
    <hr>
    <p>This is an example for <em>emphasis</em></p>
    <p>this is an example for <strong>strong</strong></p>
    <hr>
</div>

<div id="right">
    <table border="1">
        <caption>This is caption</caption>
        <th>header1</th>
        <th>header2</th>
        <th>header3</th>
        <tr>
            <td>11</td>
            <td>12</td>
            <td>13</td>
        </tr>
        <tr>
            <td>21</td>
            <td>22</td>
            <td>23</td>
        </tr>
        <tr>
            <td>31</td>
            <td>32</td>
            <td>33</td>
        </tr>
    </table>
    <hr>
</div>

<ul>
    <li>tea</li>
    <li>coffee</li>
</ul>

</body>
</html>
