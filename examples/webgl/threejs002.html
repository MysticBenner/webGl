<!DOCTYPE html>
实现了一个球体在正方体上上下跳动的画面（基本几何体的应用）
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Second Application</title>
    <script type="text/javascript" src="./libs/three.js"></script>
    <script type="text/javascript" src="./libs/dat.gui.js"></script>
</head>
<body>
    <div id="WebGL-output">
    </div>
    <script type="text/javascript">
        function init(){
            //场景、渲染和相机的初始化
            var scene = new THREE.Scene();
            var renderer = new THREE.WebGLRenderer();
            var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            //设置renderer的背景色为白色，尺寸为正常大小，并且开启阴影开关
            renderer.setClearColor(new THREE.Color(0xEEEEEE, 1.0));
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMapEnabled = true;
            //接下来创建平面
            var planeGeometry = new THREE.PlaneGeometry(60, 20);
            var planeMaterial = new THREE.MeshLambertMaterial({color: 0xffffff});
            var plane = new THREE.Mesh(planeGeometry, planeMaterial);
            plane.receiveShadow = true;
            //制定平面的位置
            plane.rotation.x = -0.5 * Math.PI;
            plane.position.x = 15;
            plane.position.y = 0;
            plane.position.z = 0;
            scene.add(plane);

            //建立一个cube
            var cubeGeometry = new THREE.BoxGeometry(7, 7, 7);
            var cubeMaterial = new THREE.MeshLambertMaterial({color: 0xff0000});
            var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
            cube.castShadow = true;
            cube.position.x = -4;
            cube.position.y = 3;
            cube.position.z = 0;
            scene.add(cube);
            //建立一个sphere
            var sphereGeometry = new THREE.SphereGeometry(4, 18, 18);
            var sphereMaterial = new THREE.MeshLambertMaterial({color: 0x7777ff});
            var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            sphere.position.x = -5;
            sphere.position.y = 10;
            sphere.position.z = 1;
            sphere.castShadow = true;
            scene.add(sphere);
            //制定相机的位置
            camera.position.x = -30;
            camera.position.y = 40;
            camera.position.z = 40;
            camera.lookAt(scene.position);
            //添加灯光光源
            var spotLight = new THREE.SpotLight(0xffffff);
            spotLight.position.set(-40, 60, -10);
            spotLight.castShadow = true;
            scene.add(spotLight);
            //将渲染添加到显示页面
            document.getElementById("WebGL-output").appendChild(renderer.domElement);
            var step = 0;
            //利用gui插件添加控制页面
            var controls = new function () {
                this.bouncingSpeed = 0.05;
            };

            var gui = new dat.GUI();
            gui.add(controls, 'bouncingSpeed', 0, 0.5);
            renderScene();
            //让球体上下弹跳起来
            function renderScene() {
                step += controls.bouncingSpeed;
                //用函数确定y轴位置的上下运动
                sphere.position.y = 10 + ( 10 * Math.abs(Math.sin(step)));

                // 使用函数不停渲染
                requestAnimationFrame(renderScene);
                renderer.render(scene, camera);
            }

        }
        window.onload = init;
    </script>
</body>
</html>
