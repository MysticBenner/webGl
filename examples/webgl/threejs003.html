<!DOCTYPE html>
本例实现了一个自定义的平面,调用函数画出一个平面形状
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Third Application</title>
    <script type="text/javascript" src="./libs/three.js"></script>
</head>
<body>
<div id="WebGL-output">
</div>
    <script type="text/javascript">
        function init() {
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            var renderer = new THREE.WebGLRenderer();

            renderer.setClearColor(new THREE.Color(0xEEEEEE, 1.0));
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMapEnabled = true;

            //将自定义图形加载到画面中
            var shape = createMesh(new THREE.ShapeGeometry(drawShape()));
            scene.add(shape);

            camera.position.x = -30;
            camera.position.y = 70;
            camera.position.z = 70;
            camera.lookAt(new THREE.Vector3(10, 0, 0));

            var spotLight = new THREE.SpotLight(0xffffff);
            spotLight.position.set(-40, 60, -10);
            scene.add(spotLight);
            var step = 0;

            document.getElementById("WebGL-output").appendChild(renderer.domElement);

            render();
            //自定义图形
            function drawShape(){
                //根据坐标画出自定义图形
                var shape = new THREE.Shape();
                //从（10,10）点开始
                shape.moveTo(10,10);
                //画一条到（20,20）点的曲线
                shape.quadraticCurveTo(15, 20, 20, 20);
                //画一条破浪线
                shape.splineThru(
                    [
                        new THREE.Vector2(25, 15),
                        new THREE.Vector2(30, 25),
                        new THREE.Vector2(35, 20),
                    ]);
                //画一条到（40,10）点的曲线
                shape.quadraticCurveTo(38,20,40,10);
                return shape;
            }
            //在几何网上创建网格
            function createMesh(geom){
                //定义一种材质，展现看到的画面
                var meshMaterial = new THREE.MeshNormalMaterial();
                //将该材质设置成双面,防止背面朝向相机时看不到图形
                meshMaterial.side = THREE.DoubleSide;

                //将材质应用到geom上
                var mesh = THREE.SceneUtils.createMultiMaterialObject(geom, [meshMaterial]);

                return mesh;
            }
            //渲染函数
            function render() {

                shape.rotation.y = step += 0.01;

                requestAnimationFrame(render);
                renderer.render(scene, camera);
            }
        }
        window.onload = init;
    </script>
</body>
</html>
