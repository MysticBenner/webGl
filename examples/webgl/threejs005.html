<!DOCTYPE html>
本例实现在一个球形上挖去正方体的一部分，展示一个组合图形，并加入使用鼠标即可转动的效果
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fifth Application</title>
    <script type="text/javascript" src="./libs/three.js"></script>
    <script type="text/javascript" src="./libs/OrbitControls.js"></script>
    <script type="text/javascript" src="./libs/ThreeBSP.js"></script>
</head>
<body>
<div id="WebGL-output"></div>
<script type="text/javascript">
    var orbit;
    function init() {
        var resultBSP;
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(new THREE.Color(0xEEEEEE, 1.0));
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMapEnabled = true;

        camera.position.x = -30;
        camera.position.y = 20;
        camera.position.z = 20;
        camera.lookAt(scene.position);

        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(-40, 60, -10);
        spotLight.castShadow = true;
        scene.add(spotLight);

        orbit = new THREE.OrbitControls(camera, renderer.domElement);
        var sphere = createMesh(new THREE.SphereGeometry(5, 20, 30));
        sphere.position.x = -2;
        var cube = createMesh(new THREE.BoxGeometry(5, 5, 5));
        cube.position.x = -7;

        //调用threeBSP进行subtract操作
        var sphereBSP = new ThreeBSP(sphere);
        var cubeBSP = new ThreeBSP(cube);
        resultBSP = sphereBSP.subtract(cubeBSP);

        var result = resultBSP.toMesh();
        result.geometry.computeFaceNormals();
        result.geometry.computeVertexNormals();
        scene.add(result);
        document.getElementById("WebGL-output").appendChild(renderer.domElement);

        render();

        function render() {
            orbit.update();
            requestAnimationFrame(render);
            renderer.render(scene, camera);
        }
        function createMesh(geom) {
            var meshMaterial = new THREE.MeshNormalMaterial();
            meshMaterial.side = THREE.DoubleSide;
            var mesh = new THREE.Mesh(geom,meshMaterial);
            return mesh;
        }
    }
    window.onload = init;
</script>
</body>
</html>
