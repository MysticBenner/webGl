<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript 语句</h2>

<p>JavaScript 代码块在 { 与 } 之间编写。</p>

<button type="button" onclick="myFunction()">点击我！</button>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
    function myFunction() {
        //change demo1
        document.getElementById("demo1").innerHTML = "Hello Kitty.";
        /* change demo2 */
        document.getElementById("demo2").innerHTML = "How are you?";
    }
</script>
</body>
</html>
