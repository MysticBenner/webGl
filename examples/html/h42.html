<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>JavaScript 数组排序</h1>

<p>点击按钮按年份对汽车进行排序：</p>

<button onclick="myFunction()">排序</button>


<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>
<p id="demo7"></p>
<p id="demo8"></p>
<p id="demo9"></p>


<script>
    let cars = [
        {type:"BMW", year:2017},
        {type:"Audi", year:2019},
        {type:"porsche", year:2018}
    ];


    cars.push("BZ",2016);
    displayCars();

    function myFunction() {
        cars.sort(function(a, b){return a.year - b.year});
        displayCars();
    }

    function displayCars() {
        document.getElementById("demo").innerHTML =
            cars[0].type + " " + cars[0].year + "<br>" +
            cars[1].type + " " + cars[1].year + "<br>" +
            cars[2].type + " " + cars[2].year;
    }

    let aa = [1,2,3,4,5,6,7,8];
    let ab = aa.map(function (v,i,a) {
        return v*v;
    });
    document.getElementById("demo1").innerHTML=ab.toString();

    for(j in aa)
        window.alert(j.toString());

    //ab.forEach(function (v,i,a){window.alert(v.toString()+"*"+i.toString())});

    let ac = aa.filter(function (v,i,a) {
        if(v%2==0)
            return v;
    });
    document.getElementById("demo2").innerHTML=ac.toString();


</script>
</body>
</html>
