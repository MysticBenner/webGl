<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript 对象</h2>

<p id="demo"></p>

<script>
    let person = {
        firstName : "Bill",
        lastName  : "Gates",
        age       : 62,
        eyeColor  : "blue"
    };

    document.getElementById("demo").innerHTML =
        person.firstName + " is " + person.age + " years old.";
</script>
</body>
</html>
