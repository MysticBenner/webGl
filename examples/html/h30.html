<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>JavaScript 对象创建</h1>

<p id="demo"></p>

<script>
    // 创建对象：
    let person = {firstName:"Bill", lastName:"Gates", age:62, eyeColor:"blue"};

    // 显示对象中的数据：
    document.getElementById("demo").innerHTML =
        person.firstName + " 已经 " + person.age + " 岁了。";
</script>
</body>
</html>
