<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>JavaScript 变量</h1>

<p>字符串用引号包围。</p>
<p>数值不用引号包围。</p>

<p id="demo"></p>

<script>
    const pi = 3.14;
    let person = "Bill Gates";
    let answer = 'How are you!';

    document.getElementById("demo").innerHTML =
        pi + "<br>" + person + "<br>" + answer;
</script>
</body>
</html>
