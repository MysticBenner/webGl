<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>JavaScript 对象</h1>

<p id="demo"></p>

<script>
    // 创建对象：
    let car = {type:"porsche", model:"911", color:"white"};

    // 显示对象中的数据：
    document.getElementById("demo").innerHTML = car.type;
</script>
</body>
</html>
