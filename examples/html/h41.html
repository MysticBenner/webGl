<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript numbers</title>
</head>
<body>
<h1>JavaScript 数字</h1>

<p>您可使用全局 JavaScript 函数 isNaN() 来确定某个值是否是数：</p>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>
<p id="demo7"></p>
<p id="demo8"></p>
<p id="demo9"></p>


<script>
    let x = Math.PI;
    document.getElementById("demo").innerHTML = x.toString()
        +"<br>"+Math.sin(x)
        +"<br>"+Math.cos(x)
        +"<br>"+Math.ceil(x)
        +"<br>"+Math.floor(x);


    document.getElementById("demo1").innerHTML =
        Math.floor(Math.random() * 10).toString(10);

    let d = new Date();

    document.getElementById("demo2").innerHTML=d.toDateString();

    let cars = ["Audi", "BMW", "porsche"];
    document.getElementById("demo3").innerHTML = cars.toString();

    let fruits, text, fLen, i;
    fruits = ["Banana", "Orange", "Apple", "Mango"];
    fruits[fruits.length] = "Lemon";//add an element to array
    fruits[9]="Grapes";
    Array.isArray(fruits);
    fLen = fruits.length;

    text = "<ul>";
    for (i = 0; i < fLen; i++) {
        text += "<li>" + fruits[i] + "</li>";
    }
    text += "</ul>";


    document.getElementById("demo4").innerHTML = text
    +"<br>"+Array.isArray(fruits).toString();

    fruits.push("Watermelon");
    document.getElementById("demo5").innerHTML = fruits;


    fruits.pop();
    document.getElementById("demo6").innerHTML = fruits;

    document.getElementById("demo7").innerHTML=fruits.join("*")+fruits.concat(fruits).toString();

    fruits.splice(6,0,"fruit");
    document.getElementById("demo8").innerHTML = fruits;

    document.getElementById("demo9").innerHTML = fruits.slice(1,3).sort().reverse().toString();

</script>
</body>

</body>
